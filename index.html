<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>MineSweeping</title>
    <link rel="stylesheet" href="css/index.css">
    <meta name="theme-color" content="#fafafa">
</head>

<body>

<!-- Add your site or application content here -->
<div class="game-window">
    <div class="game-title">
        <span>Mine Sweeping</span>
    </div>
    <div class="game-detail">
        <div class="detail-menu">
            <button id="myMenu" onclick="clickMenu()">Menu</button>
            <div class="menu-panel" id="myPanel">
                <ul>
                    <li><label><input type="radio" name="level" onchange="clickRadio()">Easy</label></li>
                    <li><label><input type="radio" name="level" checked="true" onchange="clickRadio()">Medium</label></li>
                    <li><label><input type="radio" name="level" onchange="clickRadio()">Hard</label></li>
                </ul>
            </div>
        </div>
        <div class="detail-show">
            <span> Timer: </span>
            <span id="myTimer">000</span>
            <span> Mines: </span>
            <span id="myMines">99</span>
        </div>
    </div>
    <div class="game-content">
        <canvas id="myGame" onclick="" oncontextmenu=""></canvas>
    </div>
</div>
<script src="js/index.js"></script>
</body>

</html>
